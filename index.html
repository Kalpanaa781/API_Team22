<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 Team 22 Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="container">
    <h1>🌍 Language Translator</h1>
    <p>By Team 22</p>

    <!-- Input Text -->
    <textarea id="inputText" rows="5" placeholder="Enter text to translate..."></textarea>

    <!-- Language Selection -->
    <div class="language-row">
      <div>
        <label for="sourceLang">From</label>
        <select id="sourceLang">
          <option value="auto" selected>Auto</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ta">Tamil</option>
        </select>
      </div>
      <div>
        <label for="targetLang">To</label>
        <select id="targetLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ta">Tamil</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <button onclick="translateText()">🔁 Translate</button>

    <!-- Output -->
    <h2>Translated Text</h2>
    <div id="outputText">Your result will appear here...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
